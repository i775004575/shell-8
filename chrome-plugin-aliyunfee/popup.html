    <style type="text/css">
      body{
        width: 800px;
        margin : 0;
        padding : 0 ;
        font: 14px/1.5 "Open Sans","Hiragino Sans GB","Microsoft Yahei",sans-serif;
      }
      #root{
        margin:20px;
      }
      .col-g {
          text-rendering: optimizespeed;
          white-space: nowrap;
          display: -webkit-flex;
          -webkit-flex-flow: row wrap;
          display: -ms-flexbox;
          -ms-flex-flow: row wrap;
      }
      .col-u-1-2 {
        width: 50%;
        *width: 49.969%;
        height:40px;
        line-height: 40px;
      }
      .center{
        margin:0px auto;
        text-align: center;
      }
      .mrg-t-20{
        margin-top: 20px;
      }
      .content-top,.content-bottom{
        margin-top:20px;
        background: #F1F1F1;
        border: 1px solid #DDD;
        padding:0px 20px 20px 20px;
      }
      label{
        width:80px;
        display: inline-block;
      }
      input{
        min-width:100px;
        height:20px;
        line-height: 20px;
      }
      textarea{
        width: 100%;
        height:180px;
      }
      button{
        width:100px;
        height:30px;
        line-height: 30px;
        cursor: pointer;
        border-radius: 3px;
        background-clip: padding-box;
        transition: background-color .2s;
        background-color: #618fb0;
        border: 1px solid #5383a5;
        color:#FFF;
      }
      button:hover{
        background-color:#467190;
      }
    </style>

<script src="jquery.js"></script>
<script src="popup.js"></script>

<div id="root">
      <div class="content">
        <h2 class="center">阿里云服务器统计</h2>
        <div class="content-top">
          <div class="col-g mrg-t-20">
            <div class="col-u-1-2">
              <label>开始时间：</label>
              <input type="text"  id="st" name="begintime" value="2015-12-01" />
            </div>
            <div class="col-u-1-2">
              <label>结束时间：</label>
              <input type="text"  id="et" name="endtime" value="2015-12-31" />
            </div>
          </div>
          <div class="col-g">
            <div class="col-u-1-2">
              <label>起始点：</label>
              <input type="text" id="startpoint" value="1" />
            </div>
            <div class="col-u-1-2">
              <label>终止点：</label>
              <input type="text" id="endpoint" value="100000000" />
            </div>
            <div class="col-u-1-2">
              <label>进度：</label>
              <input type="text" id="progress"  name="progress" value="0/0"/>
            </div>
          </div>
          <div class="mrg-t-20 " style="text-align:right">
            <button id="b_reset">复位</button>
            <button id="b_run_pre">预付费用统计</button>
            <button id="b_run_after">后付费用统计</button>
          </div>
        </div>
        <div class="content-bottom">
          <h3>结果 : </h3>
          <textarea id="textareaContent"></textarea>
        </div>
      </div>
  </div>
